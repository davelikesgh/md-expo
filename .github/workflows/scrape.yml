name: Scrape mydealz

on:
  workflow_dispatch:
    inputs:
      url:
        description: "Deal/Thread URL"
        required: true
      ntfy:
        description: "ntfy URL (optional, e.g. https://ntfy.sh/mytopic)"
        required: false

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: "20" }
      - run: npm ci
      - run: npx playwright install --with-deps chromium
      - name: Scrape
        run: node scrape-mydealz.js --url "${{ inputs.url }}" --out "output" ${{ inputs.ntfy && format('--ntfy {0}', inputs.ntfy) || '' }}
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mydealz-export
          path: |
            output.jsonl
            output.md
