name: Mydealz â†’ Eine PDF

on:
  workflow_dispatch:
    inputs:
      url:
        description: 'Mydealz Deal-URL'
        required: true
        type: string

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install system dependencies (Chromium libs)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libcups2 \
            libdrm2 \
            libxkbcommon0 \
            libxcomposite1 \
            libxdamage1 \
            libxrandr2 \
            libgbm1 \
            libpango-1.0-0 \
            libpangoft2-1.0-0 \
            fonts-liberation \
            libappindicator3-1 \
            libxshmfence1 \
            libx11-xcb1 \
            libxcursor1 \
            libxi6 \
            libxtst6 \
            libxss1 \
            wget \
            libasound2t64 || true

      - name: Install Node dependencies
        run: |
          npm install --no-audit --no-fund

      - name: Install Playwright (Chromium)
        run: |
          npx playwright install --with-deps chromium || true

      - name: Run scraper
        run: |
          node scrape-mydealz.js --url "${{ github.event.inputs.url }}"

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: mydealz-pdf
          path: mydealz-output.pdf
          if-no-files-found: error
