name: Mydealz → Eine PDF

on:
  workflow_dispatch:
    inputs:
      url:
        description: 'Mydealz Deal-URL'
        type: string
        required: true

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install NPM deps
        run: |
          npm i --no-audit --no-fund

      # Installiert Playwright + System-Abhängigkeiten & Browser
      - name: Install Playwright and dependencies
        uses: microsoft/playwright-github-action@v1
        with:
          with-deps: true

      - name: Run scraper
        run: |
          node scrape-mydealz.js --url "${{ github.event.inputs.url }}"

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: mydealz-pdf
          path: mydealz-output.pdf
          if-no-files-found: error
